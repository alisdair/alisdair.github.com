<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{page.description}}">{% else %}<meta name="description" content="{{site.description}}">{% endif %}
    <meta name="author" content="Alisdair McDiarmid">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="apple-touch-icon-precomposed" href="/alisdair.jpg"/>
    <link href="/css/screen.css" rel="stylesheet" type="text/css" media="screen, projection">
    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="author" href="https://plus.google.com/104880120363848843985">
    <link rel="alternate" type="application/atom+xml" title="Alisdair McDiarmid" href="/feed.atom">
  </head>

  <body>
    <div id="site">
      <div id="title">
        <a href="/" rel="author">Alisdair McDiarmid</a>
      </div>

      <div id="main">
      {{ content }}
      </div>

      <div id="footer">
        <p>Thoughts or questions? <a href="mailto:alisdair@mcdiarmid.org?subject={{ page.title | uri_escape }}">Send me an email</a> or <a href="https://twitter.com/intent/tweet?screen_name=alisdair">contact me on Twitter</a>.</p>
        <ul class="links">
          <li><a href="https://github.com/alisdair/">GitHub</a></li>
          <li><a href="https://twitter.com/alisdair/">Twitter</a></li>
          <li><a href="/feed.atom">Feed</a></li>
        </ul>
      </div>
    </div>

</html>
